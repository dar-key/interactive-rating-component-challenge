<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <template>
    <div id="thank-you-state">
      <div>
        <img src="./images/illustration-thank-you.svg" alt="Feedback Icon">
        <div class="select-div">
          <p class="select">You selected 4 out of 5</p>
        </div>
        <h3>Thank you!</h3>
        <p class="info">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </template>
  <div id="interactive-rating-component">
    <div>
      <img src="./images/icon-star.svg" alt="Star Icon" class="star">
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="ratings">
        <button class="rating-num">1</button>
        <button class="rating-num">2</button>
        <button class="rating-num">3</button>
        <button class="rating-num">4</button>
        <button class="rating-num">5</button>
      </div>
      <button id="submit-btn">
        S U B M I T
      </button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
